<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script>window.jQuery || document.write("<script src='{{ STATIC_URL }}commonjs/jquery.js'>\x3C/script>")</script>

<script>
function fixNestedLists() {
	while ($("li[style='list-style: none']").length > 0) {
		var extra_li = $("li[style='list-style: none']").first();
		var nested = extra_li.children();
		extra_li.prev().append(nested);
		extra_li.remove();
	}
}
$(document).ready(function() {
	fixNestedLists(); 
})
</script>
<!-- RefTagger from Logos. Visit http://www.logos.com/reftagger. This code should appear directly before the </body> tag. -->
<script src="http://bible.logos.com/jsapi/referencetagging.js" type="text/javascript"></script>
<script type="text/javascript">
    Logos.ReferenceTagging.lbsBibleVersion = "NKJV";
    Logos.ReferenceTagging.lbsLinksOpenNewWindow = true;
    Logos.ReferenceTagging.lbsLibronixLinkIcon = "dark";
    Logos.ReferenceTagging.lbsNoSearchTagNames = [ "h1", "h2", "h3" ];
    Logos.ReferenceTagging.tag();
</script>
</body>

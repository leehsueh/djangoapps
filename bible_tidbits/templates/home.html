{% extends "layout.html" %}
{% block content %}
    {% for tidbit in tidbits %}
    <article>
        <p>{{ tidbit.tidbit }}</p>
        <h1>Cross References</h1>
        <ul>{% for cf in tidbit.cross_refs.all %}
            <li>{{ cf }}</li>
        {% endfor %}</ul>
        <p><span><a href="{% url tidbits:edit tidbit_id=tidbit.id %}">[edit]</a></span></p>
    </article>
    {% endfor %}

{% endblock %}

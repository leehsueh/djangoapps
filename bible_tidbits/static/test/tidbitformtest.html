<body> 
    <div id="container"> 
        <header> 
        <hgroup> 
          <h1><a href="/tidbits/">Bible Tidbits</a></h1> 
          <h2>for those impromptu bits of insight</h2> 
        </hgroup> 
        <nav>

                <li><a href="/tidbits/">Home</a></li> 
                <li><a href="/tidbits/">Log In</a></li> 
                <li><a href="/tidbits/add/">New Tidbit</a></li> 
            </ul> 
        </nav> 
        </header> 
        
 
<form action="/tidbits/add/" method="post" id="tidbit_form" novalidate> 
    <textarea id="tidbit" name="tidbit" placeholder="Enter your Tidbit" required></textarea> 
    <br> 
    <label for="is_question">This is a question</label> 
    <input type="checkbox" name="is_question" value="Yes" > 
    <br> 
    <label for="more">More:</label><br> 
    <textarea id="more" name="more" placeholder="Further thoughts or reflections"></textarea> 
    <fieldset> 
        <legend>Cross References</legend> 
        <ul id="cross_refs"> 
        
            <li><input type="text" name="cf" class="cf" type="text" pattern="([12]?[A-Za-z ]+[A-Za-z] ?[0-9]+:[0-9]+ ?(- ?[0-9]+(:[0-9]+)?)?$)?" data-message="Invalid Bible reference format" placeholder="Enter passage"> <a>x</a></li> 
        
        </ul> 
        <button>Add Another</button> 
    </fieldset> 
    <label for="tags">Tags</label>:
    <textarea id="tags" name="tags" placeholder="Enter comma-separated tags"></textarea> 
    <br> 
    <input type="submit" value="Save" id="save_btn"> 
     <a href="{% url tidbits:delete tidbit_id=tidbit.id %}">[delete]</a>
</form>

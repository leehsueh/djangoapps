{% extends "google_reftagger_base.html" %}
{% block content %}
<h1>Folder: {{ folder.title.text }}</h1>
<p><a href="{% url google_docs_reftagger:folder-list %}">Back to Folder list</a></p>
<ul>
{% for entry in feed.entry %}
	<li><a href="{% url google_docs_reftagger:doc entry.resource_id.text %}">{{ entry.title.text }}</a></li>
{% endfor %}
</ul>

{% if doc %}
<h2>{{ doc.title.text }}</h2>
{{ content|safe }}
{% endif %}

{% endblock %}
